syntax = "proto3";

message Message {
  enum Role {
    SYSTEM = 0;
    USER = 1;
    ASSISTANT = 2;
  }
  Role role = 1;
  string content = 2;
}

message Chat {
  repeated Message messages = 1;
}

message StringChunk {
  string data = 1;
}

service Copilot {
  rpc GenerateIntegration(Chat) returns (stream StringChunk) {}
}
